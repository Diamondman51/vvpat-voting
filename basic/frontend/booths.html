{% load static %}
<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Set Booth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">

</head>
<body style="height: 100%;" class="welcome">
    <header class="container">
    <!-- Logo -->
    <div class="w-100 flex-center">
        <div class="logo flex-center fw-bolder title"><img
                src="https://www.zentleman.com/wp-content/uploads/2017/07/unnamed.png" alt="">
        </div>
    </div>
    
    <div class="center text-center ">
        <h1 class="uppercase red-color welcome-text fw-extrabold">Welcome To gulshan Club</h1>
        <div class="title fw-bold dark mt-1">Election For the Year 2024-2025</div>
    </div>
    </header>
<form action="{% url 'set_booth' %}" method="post">
        {% csrf_token %}
        <div class="my_input" style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 10px; padding: 5% 20% 0 20%; height: 100%;">
            <input type="number" class="form-control" name="booth" placeholder="Write the numbers of BOOTHS. Example: 5" required>
            <input type="text" class="form-control" name="election" placeholder="Enter election date. Example: 20 December, 2025" required>
            <input type="text" class="form-control" name="year" placeholder="For years. Example: 2024-2025" required>
            <button class="btn btn-primary" style="align-self: flex-end; padding: 5px 25px;">Set</button>
        </div>
    </div>
    </form>

</body>
</html>
