
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Set Booth</title>
</head>
<body>
    <div class="container">
    <form action="{% url 'set_booth' %}" method="post">
        {% csrf_token %}
        <div class="d-flex flex-column mt-5">
        {% if error %}
        <p class="text-danger text-center">Please enter a number</p>
        {% endif %}
        <div class="d-flex gap-2 input-group">
            <input type="number" class="form-control" name="booth" placeholder="Write the numbers of BOOTHS. Example: 5">
            <button class="btn btn-primary">Set</button>
        </div>
    </div>
    </form>

    </div>
</body>
</html>
